
<section id="section1">
  <h1>Sectiunea 1</h1>
  <ul id="info-container">
    <li><span id="data"></span></li>
    <li><span id="url"></span></li>
    <li><span id="locatie"></span></li>
    <li><span id="browser"></span></li>
    <li><span id="sistem"></span></li>
  </ul>
</section>

<section id="section2">
  <h1>Sectiunea 2</h1>
  <canvas id="canvas" width="300" height="300"></canvas>
  <div class="color-picker">
    <div>
      <label for="line-color">Culoare contur:</label>
      <input type="color" id="line-color" value="#000000" />
    </div>
    <div>
      <label for="fill-color">Culoare umplere:</label>
      <input type="color" id="fill-color" value="#ffffff" />
    </div>
    </div>
    <div  class="button-container">
    <button id="reset">Resetare</button>
    <button id="save">Salvare</button>
  </div>
</section>

<section id="section3">
  <h1>Sectiunea 3</h1>
  <table id="my-table">
    <thead>
      <tr>
        <th>Coloana 1</th>
        <th>Coloana 2</th>
        <th>Coloana 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Rând 1, Coloana 1</td>
        <td>Rând 1, Coloana 2</td>
        <td>Rând 1, Coloana 3</td>
      </tr>
      <tr>
        <td>Rând 2, Coloana 1</td>
        <td>Rând 2, Coloana 2</td>
        <td>Rând 2, Coloana 3</td>
      </tr>
    </tbody>
  </table>

  <form>
    <label for="position">Poziția (linie, coloană):</label>
    <input type="text" id="position">
  
    <div class="color-picker2">
      <label for="color">Culoare de fundal:</label>
      <input type="color" id="color">
    </div>
    
    <div class="button-container2">
      <button type="button" id="insert-row">Inserare rând</button>
      <button type="button" id="insert-col">Inserare coloană</button>
    </div>
  </form>
</section>
